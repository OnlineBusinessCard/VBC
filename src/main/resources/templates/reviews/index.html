<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:include="partials/head :: head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<nav th:replace="partials/navbar :: navbar"></nav>
<div class="container p-5 border-left">

    <h2 class="text-center">Viewing All Reviews</h2>
    <hr>

    <div th:each="review : ${reviews}">
        <div class="card">
            <div class="card-header">
                Review
            </div>
            <div class="card-body">
                <h2 class="card-title" th:text="${review.title}"></h2>
                <p class="card-text" th:text="${review.content}"></p>
                <p class="card-text" th:text="${review.rating}"></p>
                <a class="btn btn-primary" th:href="@{'/reviews/' + ${review.id}}">View Review</a>
            </div>
        </div>
        <br>
    </div>
</div>
</body>
</html>
