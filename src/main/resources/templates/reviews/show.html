<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:include="partials/head :: head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<nav th:replace="partials/navbar :: navbar"></nav>
<div class="container">
    <h2 class="text-center">Viewing Review By Id</h2>
    <hr>

    <div class="card">
        <div class="card-header">My Card</div>
        <div class="card-body">
            <p class="card-text" th:text="${review.title}"></p>
            <p class="card-text" th:text="${review.content}"></p>
            <p class="card-text" th:text="${review.rating}"></p>
        </div>
    </div>
</div>
</body>
</html>
