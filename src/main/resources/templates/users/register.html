<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:include="partials/head :: head">
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
</head>
<body>
<style>
    a, h2, label {
        font-family: 'Peddana', serif;
    }
</style>
<nav th:replace="partials/navbar :: navbar"></nav>
<br>
<div class="container">
    <h2 class="text-center">Register</h2>
    <br>
    <form th:action="@{/register}" method="post" th:object="${user}">
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input class="form-control" id="firstName" th:field="*{firstName}" required>
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input class="form-control" id="lastName" th:field="*{lastName}" required>
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input class="form-control" id="username" pattern=".{8,}" title="Username must be at least 8 characters" th:field="*{username}" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input class="form-control" id="email" th:field="*{email}" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input class="form-control" id="password" type="password" pattern="(?=.*\d)(?=.*[\W_])(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number, one upper and lowercase letter, one special character, and at least 8 characters" th:field="*{password}" required>
        </div>
        <div class="form-group">
            <label for="passwordConfirmation">Confirm Password</label>
            <input class="form-control border border-danger rounded" id="passwordConfirmation" name="passwordConfirmation" type="password" required/>
        </div>
        <input class="btn btn-primary" id="submitButton" value="Sign up" type="submit" />
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script>
    $('#password, #passwordConfirmation').on('keyup', function () {
        if ($('#password').val() === $('#passwordConfirmation').val()) {
            $('#message').html('Passwords match').css('color', 'green');
        } else
            $('#message').html('Passwords do not match').css('color', 'red');
    });
</script>
<br>
<br>
</body>
</html>
