<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:include="partials/head :: head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<nav th:replace="partials/navbar :: navbar"></nav>
<div class="container">
    <form th:action="@{'/owner/edit-owner'}"  th:method="POST" th:object="${owner}">

        <h2 th:text="${'Edit Owner Details Page for ' + user.firstName}" class="mt-4"></h2>

        <div class="form-group">
            <label for="bio">Bio <span class="required">*</span></label>
            <input class="form-control border-danger rounded" type="text" th:field="*{bio}" id="bio" name="bio" th:value="${owner.bio}">
        </div>

        <div class="form-group">
            <label for="phone">Phone Number <span class="required">*</span></label>
            <input class="form-control border-danger rounded" type="number" th:field="*{phone}" id="phone" name="phone" th:value="${owner.phone}" oninput="if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                   maxlength = "10">
        </div>

        <button class="btn btn-submit">Save</button>

    </form>
</div>
</body>
</html>
